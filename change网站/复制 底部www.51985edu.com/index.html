<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />

	<link rel="stylesheet" type="text/css" href="css/foot.css"/>
	<title>Document</title>
		<style type="text/css">
	.new_test_content1 {

	.new_test_close{width: 45px;height: 30px;display: block;position: absolute;right:0px;top: 0px;cursor: pointer;}
	.new_test_input_box_2 label{font-size: 12px;color: #000;line-height: 24px;}
	.new_test_input_box_1 label{font-size: 12px;color: #000;line-height: 24px;}

</head>

            <div class="new_test_box">
