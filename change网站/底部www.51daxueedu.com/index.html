<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/foot.css"/>
	<style type="text/css">
	.new_test_content1 {
	    width: 1010px;
	    height: 106.2px;
	    margin: 0 auto;
	    background-image: url(img/botto1.png);
	    background-repeat: no-repeat;
	    background-position: center;
	    background-size: cover;
	    position: relative;
}
	</style>
	
</head>
<body>
	<div class="new_test_content1">
  <div style="clear: both;"></div>
                <div class="new_test_bottom">
                    <div class="new_test_img">
                    </div>
                    <div class="new_test_input_box">
                        <div class="new_test_input_box_1">
                            <select name="stu_sex">
                                <option value="1">
                                    空姐
                                </option>
                                <option>
                                    空哥
                                </option>
                            </select>
                        </div>
                        <div class="new_test_input_box_1">
                            <label>
                                身高(cm)：
                            </label>
                            <input placeholder="cm" name="stu_bz1">
                        </div>
                        <div class="new_test_input_box_1">
                            <label>
                                体重(kg)：
                            </label>
                            <input placeholder="kg" name="stu_bz2">
                        </div>
                        <div class="new_test_input_box_1">
                            <label>
                                姓名：
                            </label>
                            <input placeholder="姓名" name="stu_name">
                        </div>
                        <div class="new_test_input_box_2">
                            <label>
                                电话：
                            </label>
                            <input placeholder="输入电话" name="stu_phone">
                        </div>
                    </div>
                    <div class="new_test_btn">
                        <div class="new_test_btn_1">
                            <input type="submit" value="开始测试">
                        </div>
                        <div class="new_test_btn_2">
                            
                        </div>
                    </div>
                </div>
                <a class="new_test_close">
                        </a>
        	</div>
</body>
</html>
