<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Breathe Button - iinterest</title>
</head>
<style type="text/css">

.breathe-btn{ position:relative;
border-radius:5px; color:#fff;
background-image: -webkit-gradient(linear, left top, left bottom, from(#6cc3fe), to(#21a1d0));
    -webkit-animation-timing-function: ease-in-out;
    -webkit-animation-name: breathe;
    -webkit-animation-duration: 1200ms;
    -webkit-animation-iteration-count: infinite;
    -webkit-animation-direction: alternate;
}
@-webkit-keyframes breathe {
    0% { opacity: .2; box-shadow:0 1px 2px rgba(255,255,255,0.1);}
    100% { opacity: .7;box-shadow:0 1px 30px rgba(255,255,255,.8);}
}
</style>
<body>
<div class="breathe-btn" style="width: 100px;height: 100px;"><img src="bottom.png" style="width: 100%;"/></div>
</body>
</html>
