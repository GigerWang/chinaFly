<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script type="text/javascript" src="js_other/jquery-1.7.2.min.js"></script>
	<title>Document</title>
</head>
<body>
	<div>
		<ul>
			<li>11111</li>
			<li>22222</li>
			<li class="hahaha">33333</li>
			<li>44444</li>
			<li>555555</li>
			<li>66666</li>
			<li>77777</li>
			<li>88888</li>
		</ul>
	</div>
	<button class="dj">aaaa</button>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('.dj').click(function(){
			 $('li').each(function(index,element){
			 	if($(this).hasClass('hahaha')){
			 		alert($(this).text())
			 	}
			 	
			 })
		})
	})
</script>
</html>
