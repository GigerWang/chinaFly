<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="css_other/swiper.min.css">
    <script type="text/javascript" src="js_other/swiper.min.js"></script>
    
<style>
.swiper-container {

	width: 100%;
	margin: 35px 0;
		margin-top: 400px;
		height: 500px;
}
.swiper-slide {
	-webkit-transition: transform 1.0s;
	-moz-transition: transform 1.0s;
	-ms-transition: transform 1.0s;
	-o-transition: transform 1.0s;
	-webkit-transform: scale(0.7);
	transform: scale(0.7);
}
.swiper-slide-active{
	-webkit-transform: scale(1.5);
	transform: scale(1.5);
}
.swiper-slide a {
	background: #fff;
	padding:10px;
	display: block;
	border-radius: 14px;
}
.aaa{
	text-align: center;
	height:600px;
	margin-top: 200px;
}
.aaa a{
	text-align: center;
	width: 300px;
	height: 300px;
	border-radius: 200px;
	display: block;
	border: 1px solid red;
	position: relative;
	margin: 0 auto;
}
</style>
</head>
<body>
	   <!-- Swiper -->
	   
    <div class="swiper-container">
        <div class="swiper-wrapper" >
        	<div class="swiper-slide aaa" ><a href="#">1111</a></div>
        	<div class="swiper-slide aaa" ><a href="#">2222</a></div>
            <div class="swiper-slide aaa" ><a href="#">3333</a></div>
            <div class="swiper-slide aaa swiper-slide-active" ><a href="#">44444</a></div>
            <div class="swiper-slide aaa" ><a href="#">55555</a></div>
            <div class="swiper-slide aaa" ><a href="#">66666</a></div>
            <div class="swiper-slide aaa" ><a href="#">777777</a></div>
        </div>
    </div>

	<script>
    var swiper = new Swiper('.swiper-container',{
		autoplay:1000,
		speed:1000,
		autoplayDisableOnInteraction : true,
		loop:true,
		centeredSlides : true,
		slidesPerView:3
		});
    </script>

</body>
</html>
